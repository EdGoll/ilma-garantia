<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<f:event type="preRenderView"
		listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
</h:head>
<h:body>

	<ui:composition template="/web/pages/layout/principalLayout.xhtml">

		<ui:define name="principalcontent">

			<p:panel header="Formulario">
			
				<h:form>
				
					<p:panelGrid columns="2">
					
						<p:outputLabel value="Nombre" for="nombre"/>
						<p:inputText id="nombre" value="#{sessionScope['Object'].firstName}" />
						
						<p:outputLabel value="Apellido" for="apellido"/>
						<p:inputText id="apellido" value="#{sessionScope['Object'].lastName}" />
						
						<p:outputLabel value="Edad" for="edad"/>
						<p:inputText id="edad" value="#{sessionScope['Object'].age}" />
					
					</p:panelGrid>
				
<!-- 				<p:commandButton value="Volver" action="#{funcionarioCtrl.cancelarOperacionCrudInForm}"/> -->
				
<!-- 				<p:commandButton value="Actualizar" actionListener="#{funcionarioCtrl.actualizarEntityInForm(sessionScope['Object'])}" ajax="true"  -->
<!-- 								rendered="#{sessionScope['TYPE_OPERATION'] eq 'UPDATE'}"/> -->

<!-- 				<p:commandButton value="Agregar" actionListener="#{funcionarioCtrl.actionAddEntityInForm(sessionScope['Object'])}" ajax="true"  -->
<!-- 								rendered="#{sessionScope['TYPE_OPERATION'] eq 'INSERT'}"/> -->

                        <h:panelGroup>
                            <c:if test="#{funcionarioCtrl.objInSession eq true}">

                                <p:commandButton value="Actualizar"
                                    action="#{funcionarioCtrl.actionActualizarFormPage()}" ajax="true" />
                            </c:if>
                            <c:if test="#{funcionarioCtrl.objInSession eq false}">

                                <p:commandButton value="Aceptar"
                                    action="#{funcionarioCtrl.actionNewEntityInFormPage()}" ajax="true" />
                            </c:if>

                            <p:commandButton value="Cancelar" immediate="true"
                                action="#{funcionarioCtrl.cancelarOperacionCrudInForm()}" />
                        </h:panelGroup>
					
				</h:form>
			
			</p:panel>
			

		</ui:define>
	</ui:composition>
</h:body>
</html>
