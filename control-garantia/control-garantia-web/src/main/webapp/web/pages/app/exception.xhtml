<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Excepción del sistema.</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="common-style.css" library="css" />
	<!-- 	<link rel="icon" href="#{request.contextPath}/resources/imagenes/favicon.ico" type="image/x-icon" /> -->
</h:head>
<body>
	<form>
		<p:panel header="Error en el Sistema." style="width:45%">
			<p:panelGrid>
				<center>
				<ul>
					<h:outputText value="Estimado usuario, Disculpe las molestias." />
				</ul>				
					<p:graphicImage
						value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/imagenes/caida.jpg"
						alt="" title="" />						
				<ul>
					<h:outputText value="Hubo un error inesperado." />
				</ul>				
				</center>
				<p:accordionPanel activeIndex="0">
					<p:tab title="Contacto.">
						<ul>
							<h:outputText value="Para mas información puede comunicarse con la mesa de ayuda a los teléfonos:" />
						</ul>
						<ul>
							<li><h:outputText value="Desde red pública : 600 570 7040." /></li>
							<li><h:outputText value="Desde celulares : 2 27185850." /></li>
							<li><h:outputText value="Desde red interda del SNA : Anexo 7000." /></li>
						</ul>
						<center>
				<ul>
					<h:outputText value="Servicio Nacional de Aduanas" />
				</ul>
				<ul>
					<h:outputText value="Sub Dirección de Informatica." />
				</ul>			
				</center>			
					</p:tab>
					<p:tab title="Descripcion del problema">
						<h:outputText value="#{sessionScope['EXCEPTION_MESSAGE_CAUSE']}" />
					</p:tab>
					<p:tab title="Detalle  del problema">
						<h:outputText value="#{sessionScope['EXCEPTION_STACK_TRACE']}" />
					</p:tab>
				</p:accordionPanel>
				
				<h:form>
				<div align="right">
				<p:commandLink value="Salir" action="#{exceptionBean.back}" />
				</div>
				</h:form>
			</p:panelGrid>
		</p:panel>
	</form>
</body>
</html>
