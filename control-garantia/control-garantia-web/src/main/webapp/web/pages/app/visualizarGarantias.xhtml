<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<f:event type="preRenderView"
		listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
</h:head>
<h:body>

	<ui:composition template="/web/pages/layout/principalLayout.xhtml">
		<ui:define name="principalcontent">
			<h:form>
				<div class="ui-g-12" style="padding: 0px;">
					<div align="center">
						<p:panel id="panel" header="Visualizar Garantia">
							<h:panelGrid columns="10" id="panelOperador">
								<p:outputLabel value="Rut Operador" for="rutOperador"/>
								<p:inputText id="rutOperador" disabled="true">
								</p:inputText>
								<p:outputLabel value="-"/>
								<p:inputText id="inputDvRut" disabled="true" styleClass="inputTextDvRut" maxlength="1">
								</p:inputText>
								<p:outputLabel value="Tipo Operador" for="inputTipoOperador"/>
								<p:inputText id="inputTipoOperador" disabled="true" styleClass="inputTextDvRut" maxlength="1">
								</p:inputText>
								<p:outputLabel value="Nombre Operador"/>
								<p:inputText id="nombreOperador" disabled="true" size="40">
								</p:inputText>
								<p:outputLabel value="Correo ElectrÃ³nico"/>
								<p:inputText id="correoElectronico" disabled="true" size="40">
								</p:inputText>
							</h:panelGrid>
							<p:spacer width="10" height="30" />
							<h:panelGrid columns="8" id="panelDocumentoGarantia">
								<p:outputLabel value="Tipo Documento" styleClass="outputLabel"/> 
								<p:inputText id="SelectTipoDocumento" disabled="true" styleClass="selectOneMenu">
								</p:inputText>
								<p:outputLabel value="Numero Garantia"/>
								<p:inputText id="inputNumeroGarantia" disabled="true">
								</p:inputText>
								<p:outputLabel value="Monto Total Garantia"/>
								<p:inputText id="inputMontoTotalGarantia" disabled="true">
								</p:inputText>
								<p:outputLabel value="Moneda Garantia"/>
								<p:inputText id="inputMonedaGarantia" disabled="true">
								</p:inputText>
								<p:outputLabel value="Fecha Emision"/>
								<p:inputText id="inputFechaEmision" disabled="true">
								</p:inputText>
								<p:outputLabel value="Fecha Expiracion"/>
								<p:inputText id="inputFechaExpiracion" disabled="true">
								</p:inputText>
								<p:outputLabel value="Fecha Inicio Contrato"/>
								<p:inputText id="inputFechaInicioContrato" disabled="true">
								</p:inputText>
								<p:outputLabel value="Fecha Termino Contrato"/>
								<p:inputText id="inputFechaTerminoContrato" disabled="true">
								</p:inputText>
								<p:outputLabel value="Fecha Habilitacion Recinto"/>
								<p:inputText id="inputFechaHabilitacionRecinto" disabled="true">
								</p:inputText>
								<p:outputLabel value="Entidad Aseguradora"/>
								<p:inputText id="inputEntidadAseguradora" disabled="true">
								</p:inputText>
								<p:outputLabel value="Monto Promedio"/>
								<p:inputText id="inputMontoPromedio" disabled="true">
								</p:inputText>
								<p:outputLabel value="Estado Operador"/>
								<p:inputText id="inputEstadoOperador" disabled="true">
								</p:inputText>
							</h:panelGrid>
							<p:spacer width="10" height="30" />
							<p:commandButton value="Cancelar" action="#{menuCtrl.goPage('/principal/consultaGarantias')}"/>
						</p:panel>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
