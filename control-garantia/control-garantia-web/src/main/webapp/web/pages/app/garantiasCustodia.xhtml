<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<f:event type="preRenderView"
		listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
</h:head>
<h:body>

	<ui:composition template="/web/pages/layout/principalLayout.xhtml">
		<ui:define name="principalcontent">
			<h:form>
				<div class="ui-g-12" style="padding: 0px;">
					<div align="center">
						<p:panel id="panel" header="Consulta de Garantia en Custodia">
							<h:panelGrid columns="12" id="panelOperador">
								<p:outputLabel value="Id Garantia" for="idGarantia"/>
								<p:inputText id="idGarantia">
								</p:inputText>
								<p:outputLabel value="Rut Operador" for="rutOperador"/>
								<p:inputText id="rutOperador"  >
									<p:watermark for="rutOperador" value="11111111" id="watermarkRutUsuario" />
								</p:inputText>
								<p:outputLabel value="-"/>
								<p:inputText id="inputDvRut" styleClass="inputTextDvRut" maxlength="1">
									<p:watermark for="inputDvRut" value="1" id="watermarkDvRut" />
								</p:inputText>
								<p:outputLabel value="Aduana" for="inputAduana"/>
								<p:inputText id="inputAduana"  size="40">
									<p:watermark for="inputAduana" value="AAAAAA" id="watermarkAduana" />
								</p:inputText>
								<p:outputLabel value="Nombre Operador"/>
								<p:inputText id="nombreOperador"  size="40">
									<p:watermark for="nombreOperador" value="AAAAAA" id="watermarkNombreOperador" />
								</p:inputText>
								<p:outputLabel value="Fecha Expiracion"/>
								<p:calendar id="calendarFechaExpiracion" showOn="button" styleClass="calendar"  pattern="dd/MM/yyyy"
									converterMessage="No se reconoce como un formato de fecha">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
									<p:watermark for="calendarFechaExpiracion" value="12/12/2017" id="watermarkCalendarFechaExpiracion" />
								</p:calendar>
							</h:panelGrid>
							<p:spacer width="10" height="30" />
							<p:commandButton value="Asignar Custodia" action="#{menuCtrl.goPage('/principal/ingresarCustodia')}"/>
							<p:commandButton value="Editar Custodia" action="#{menuCtrl.goPage('/principal/editarCustodia')}"/>
						</p:panel>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
