<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h1>Hello World PrimeFaces</h1>

<h:form>
    <p:growl id="growl" life="2000" />
     
    <p:commandButton value="Ajax Submit" id="ajax" update="growl" actionListener="#{exampleBean.buttonAction}" styleClass="ui-priority-primary" />
 
    <p:commandButton value="Non-Ajax Submit" id="nonAjax" actionListener="#{exampleBean.buttonAction}" ajax="false" />
 
    <p:commandButton value="With Icon" id="withIcon" actionListener="#{exampleBean.buttonAction}" update="growl" icon="ui-icon-disk" />
 
    <p:commandButton actionListener="#{exampleBean.buttonAction}" id="iconOnly" update="growl" icon="ui-icon-disk" title="Icon Only" />
 
    <p:commandButton value="Disabled" id="disabled" disabled="true" />
    
        <p:panelGrid columns="2">
            <f:facet name="header">Anagram maker</f:facet>
 
            <h:outputLabel for="Word" value="Word" />
            <p:inputText id="Word" value="#{exampleBean.word}" label="Word" />
            <h:outputLabel for="Anagram" value="Anagram" />
            <h:outputText id="Anagram" value="#{exampleBean.anagram}" />
            <f:facet name="footer">
 
                <p:commandButton action="#{exampleBean.generateAnagram}" update="Anagram"
                    value="Generate anagram" icon="ui-icon-check" style="margin:0" />
            </f:facet>
        </p:panelGrid>    
    
</h:form>

</h:body>
</html>
