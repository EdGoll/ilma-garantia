<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Excepci√≥n del sistema.</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="common-style.css" library="css" />
</h:head>
<h:body>
	<ui:composition template="/web/pages/layout/commonLayout.xhtml">
		<ui:define name="content">
			<form>

				<p:panel header="Error">
					<p>Error - <span class="orange">View Expired</span></p>
					<p>Message: #{pfExceptionHandler.message}</p>
					<p><h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /></p>
				</p:panel>

			</form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
