<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<f:event type="preRenderView"
		listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
</h:head>
<h:body>
	<ui:composition template="/web/pages/layout/principalLayout.xhtml">
		<ui:define name="principalcontent">
			<p:panel header="Mantenedor de Garantias">
				<p:dataTable id="funcDataTable" value="#{garantiaCtrl.rows}" var="row">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Rut Operador" />
						</f:facet>
						<h:outputText value="#{row.firstName}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nombre Operador" />
						</f:facet>
						<h:outputText value="#{row.firstName}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Estado Operador" />
						</f:facet>
						<h:outputText value="#{row.firstName}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Numero Garantia" />
						</f:facet>
						<h:outputText value="#{row.lastName}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Monto Total Garantia" />
						</f:facet>
						<h:outputText value="#{row.age}" />
					</p:column>	
					<p:column>
						<f:facet name="header">
							<h:outputText value="Fecha Emision" />
						</f:facet>
					</p:column>	
					<p:column>
						<f:facet name="header">
							<h:outputText value="Fecha Expiracion" />
						</f:facet>
					</p:column>	
				</p:dataTable>
				<p:commandButton value="Agregar"  actionListener="#{garantiaCtrl.actionNewEntityInFormPage}" ajax="true"/>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
