<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<f:event type="preRenderView"
		listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
</h:head>
<h:body>

	<ui:composition template="/web/pages/layout/principalLayout.xhtml">
		<ui:define name="principalcontent">
			<h:form>
				<div class="ui-g-12" style="padding: 0px;">
					<div align="center">
						<p:panel id="panel" header="Ingresar Custodia">
							<h:panelGrid columns="8" id="panelOperador">
								<p:outputLabel value="Id Garantia" for="idGarantia"/>
								<p:inputText id="idGarantia" disabled="true">
								</p:inputText>
								<p:outputLabel value="Rut Operador" for="rutOperador"/>
								<p:inputText id="rutOperador" disabled="true">
								</p:inputText>
								<p:outputLabel value="-"/>
								<p:inputText id="inputDvRut" disabled="true" styleClass="inputTextDvRut" maxlength="1">
								</p:inputText>
								<p:outputLabel value="Nombre Operador"/>
								<p:inputText id="nombreOperador" disabled="true" size="40">
								</p:inputText>
								<p:outputLabel value="Tipo Documento" styleClass="outputLabel"/> 
								<p:inputText id="SelectTipoDocumento" disabled="true" styleClass="selectOneMenu">
								</p:inputText>
								<p:outputLabel value="Numero Garantia"/>
								<p:inputText id="inputNumeroGarantia" disabled="true">
								</p:inputText>
								<p:outputLabel value="Monto Total Garantia"/>
								<p:inputText id="inputMontoTotalGarantia" disabled="true">
								</p:inputText>
								<p:outputLabel value="Moneda Garantia"/>
								<p:inputText id="inputMonedaGarantia" disabled="true">
								</p:inputText>
								<p:outputLabel value="Fecha Expiracion"/>
								<p:inputText id="inputFechaExpiracion" disabled="true">
								</p:inputText>
							</h:panelGrid>
							<p:spacer width="10" height="30" />
							<h4>
								<h:outputText value="Datos Custodia"
									style="font-family:arial; text-align: center;" />
							</h4>
							<h:panelGrid columns="6">
								<p:outputLabel value="Fecha Ingreso Custodia"/>
								<p:calendar id="calendarFechaIngresoCustodia" showOn="button" styleClass="calendar"  pattern="dd/MM/yyyy"
									converterMessage="No se reconoce como un formato de fecha">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
									<p:watermark for="calendarFechaIngresoCustodia" value="12/12/2017" id="watermarkCalendarFechaIngresoCustodia" />
								</p:calendar>
								<p:outputLabel value="Aduana que Custodia" for="SelectTipoOperador"/>
								<p:selectOneMenu id="SelectTipoOperador" styleClass="selectOneMenu">
									<f:selectItem itemLabel="Seleccione Aduana" noSelectionOption="" />
								</p:selectOneMenu>
								<p:outputLabel value="Usuario Registra Custodia"/>
								<p:inputText id="inputUsuarioCustodia" disabled="true">
								</p:inputText>
								
								<p:outputLabel value="Unidad Responsable"/>
								<p:inputText id="inputUsuarioUnidadResponsable" disabled="true">
								</p:inputText>
								<p:outputLabel value="Estado Custodia"/>
								<p:inputText id="inputUsuarioEstadoCustodia" disabled="true">
								</p:inputText>
								
							</h:panelGrid>
							<p:spacer width="10" height="30" />
							<p:commandButton value="Registrar Custodia"/>
							<p:commandButton value="Cancelar" action="#{menuCtrl.goPage('/principal/garantiasCustodia')}"/>
						</p:panel>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
