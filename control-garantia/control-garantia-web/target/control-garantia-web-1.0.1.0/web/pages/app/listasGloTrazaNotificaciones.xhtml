<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<body>	
	
	<h:form>
	
			<p:commandButton  value="Salir" action="#{loginBean.actionExit}"/>	
	</h:form>
	
		<p:panel header="Data Table">

			<div align="center">
				<p:dataTable
					value="#{gloTrazaNotificacionBean.listaGloTrazaNotificacionDTO}" var="row">
					<f:facet name="header">
						<h:outputText value="Tabla ejemplo VO DAO JDBC" />
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="categoria" />
						</f:facet>
						<h:outputText value="#{row.categoria}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Estado" />
						</f:facet>
						<h:outputText value="#{row.servicio}" />
					</p:column>
				</p:dataTable>
			</div>			
			
		</p:panel>
	</body>
</html>
