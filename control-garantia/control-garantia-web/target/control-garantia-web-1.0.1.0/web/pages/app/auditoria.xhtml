<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<f:event type="preRenderView"
		listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
</h:head>
<h:body>

	<ui:composition template="/web/pages/layout/principalLayout.xhtml">

		<ui:define name="principalcontent">

<h:form>
			<p:panel id="tipoUnidadPanel" header="Auditoria" >
			
				
					<p:dataTable value="#{auditoriaCtrl.listaCambios}" var="row" 
					
					paginator="true" paginatorPosition="bottom" rows="10">
					
						<p:column width="12%">
							<f:facet name="header">
								<h:outputText value="Fecha de Cambio" />
							</f:facet>
							<h:outputText value="#{row.updateDate}" />
						</p:column>
						<p:column width="5%">
							<f:facet name="header">
								<h:outputText value="Usuario" />
							</f:facet>
							<h:outputText value="#{row.usuario}" />
						</p:column>	
						<p:column width="5%">
							<f:facet name="header">
								<h:outputText value="Elemento" />
							</f:facet>
							<h:outputText value="#{row.className}" />
						</p:column>

						<p:column width="5%">
							<f:facet name="header">
								<h:outputText value="Tipo de acci&oacute;n" />
							</f:facet>
							<h:outputText value="#{row.methodName}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Antes" />
							</f:facet>
							<h:inputTextarea value="#{row.oldEntity}"  rows="3" style="width: 100% !important;" autoResize="false"  disabled="true"/>
						</p:column>						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Despu&eacute;s" />
							</f:facet>
							<h:inputTextarea value="#{row.newEntity}" rows="3" style="width: 100% !important;" autoResize="false" disabled="true"/>
						</p:column>	
											
						
					</p:dataTable>

			</p:panel>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
