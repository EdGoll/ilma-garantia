<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
		<f:loadBundle
			basename="cl.aduana.web.properties.initPage"
			var="footerMessage" />

		<center>
			<h:outputText value="#{footerMessage['footer.messagedir']}"
				style="font-size:12px; font-family:arial; text-align: center;" />
			<br />
			<h:outputText
				value="Versión: #{footerMessage['footer.version.app']}"
				style="font-size:12px; font-family:arial; text-align: center;" />
			<br />
			<h:outputText
				value="Core Versión: #{footerMessage['footer.version.coreapp']}"
				style="font-size:8px; font-family:arial; text-align: center;" />
		</center>
	</ui:composition>
</h:body>
</html>
